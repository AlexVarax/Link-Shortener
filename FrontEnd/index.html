<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>link shortener</title>
</head>
<body>
    <div class="logo-section">
        <div class="logo-content">
            <div class="image">
                <a href="https://github.com/AlexVarax" alt="My profile on github">
                    <img src="img/logo_corp.png" alt="My profile on github">
                </a>
                <a href="https://github.com/AlexVarax/Link-Shortener" alt="Project Repository">
                    <img src="img/logo_proect.png" alt="Project Repository">
                </a>
                
            </div>
            
            <div class="inscription">
                <h1>link shortener</h1>
                <p>microservice for URL shortening</p>
            </div>
        </div>
    </div>

    <div class="main">
        <form id="form_user">
            <label for="id">ID</label>
            <input type="number" id="id" name="id" min="1" max="4294967295" required>
            <br><br>

            <label for="url">Full URL</label>
            <input type="text" id="url" name="url" required>
            <br><br>

            <button type="submit">shorten</button>
        </form>

        <div id="answer-container" class="answer-container">
            <p>your short link:</p>
            <h1 id="answer"></h1>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
