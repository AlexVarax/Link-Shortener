<!DOCTYPE html>
<html>
<head>
    <title>POST Form Example</title>
</head>
<body>
    <h1>Link Shortener </h1>
    <p margin = 0px>Microservice for URL shortening</p>

    <form method="POST" action="/add_id">
        <label for="id">ID user:</label>
        <input type="text" id="id" name="id" required><br><br>
        <button type="add_id">Add ID </button>
    </form>

    <form method="POST" action="/url">
        <label for="url">ID user:</label>
        <input type="text" id="url" name="url" required><br><br>
        <button type="add_id">Add ID </button>
    </form>
    
    <br><br><br><br>
    <h3 id="short">.</h3>
</body>
</html>
